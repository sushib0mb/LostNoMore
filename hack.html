<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Anywhere</title>
    <!-- Include Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #chat-container {
            width: 50%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #fff;
        }

        #user-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-btn {
            padding: 10px;
            border: none;
            background: blue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Style for the Map container */
        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Welcome! Let us help you explore places worldwide. Tell us what kind of experience you're looking for, and we'll suggest some destinations!</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask us about places around the world...">
        <button id="send-btn">Send</button>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Include Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

    <!-- Link to your external script.js file for the JavaScript functionality -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
